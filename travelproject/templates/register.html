<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body style="background-color:orange;">
<h2>Registration Form</h2>
<form action="register" method="post">
    {% csrf_token %}
     <input type="text" name="username" placeholder="Enter your User Name"><br>
     <input type="text" name="first_name" placeholder="Enter your First Name"><br>
     <input type="text" name="last_name" placeholder="Enter your Last Name"><br>
     <input type="text" name="email" placeholder="Enter your Email Address"><br>
     <input type="text" name="password" placeholder="Enter your Password"><br>
     <input type="text" name="password1" placeholder="Confirm your Password"><br>
     <input type="submit">
</form>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
